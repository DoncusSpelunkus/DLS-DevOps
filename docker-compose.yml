version: "3"
services:
  featurehub:
    image: featurehub/party-server:latest
    restart: always
    volumes:
      - featurehub-h2-data:/db
    ports:
      - "8085:8085"

  test:
    build:
      context: .
      dockerfile: XunitTest/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - featurehub

  PatientService:
    image: doncusspelunkus/dls_devops
    build:
      context: .
      dockerfile: PatientService/Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - featurehub
      
  MeasurementService:
    image: measurement-service
    build:
      context: .
      dockerfile: MeasurementService/Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      - featurehub
    
  sql-server:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sql-server
    environment:
      SA_PASSWORD: "YourStrong@Passw0rd"  # Set your own strong password here
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"  # Expose the SQL Server port
    volumes:
      - ./data:/var/opt/mssql/data

volumes:
  featurehub-h2-data:
  
  
